name: Build

on:
  push:
    branches:
      - "main"
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - "main"

jobs:
  build:
    name: Build & Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install GitVersion
        run: dotnet tool install GitVersion.Tool

      - name: Determine Version
        id: gitversion
        shell: pwsh
        run: |
          $version = (GitVersion.exe | ConvertFrom-Json).FullSemVer
          echo "fullSemVer=$version" >> $env:GITHUB_OUTPUT

      - name: Install NPM Packages
        shell: pwsh
        run: npm i

      - name: Build Project
        shell: pwsh
        run: npm run build

      - name: Publish to NPM
        shell: pwsh
        run: npm publish --tag ${{ steps.gitversion.outputs.fullSemVer }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          VERSION: ${{ env.VERSION }}
