name: Build

on:
  push:
    branches:
      - "main"
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - "main"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install NPM Packages
        shell: pwsh
        run: npm i

      - name: Build Project
        shell: pwsh
        run: |
          npm run build
